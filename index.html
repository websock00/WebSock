<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WebSock ‚Äî Calcetas a domicilio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #403636;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --radius: 18px;
}

body.light {
  --bg: #f5f5f5;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
}

body.dark {
  --bg: #1e1e1e;
  --card: #2a2a2a;
  --text: #f2f2f2;
  --muted: #aaa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .3s, color .3s;
  overflow-x: hidden; /* Previene scroll horizontal */
}

/* ===== TOGGLE ===== */
.theme-toggle {
  position: fixed;
  top: 18px;
  right: 18px;
  background: var(--card);
  border-radius: 999px;
  padding: 10px 16px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
  z-index: 1000; /* Asegura que est√© por encima de todo */
}

/* ===== GENERAL ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

section { padding: 90px 0; }

h2 { font-size: 28px; margin-bottom: 12px; }

.section-subtitle {
  color: var(--muted);
  font-size: 16px;
}

/* ===== BANNER ===== */
.logo-banner {
  width: 100%;
  height: 32vh;
  overflow: hidden;
}

.logo-banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== HERO ===== */
.editorial-card {
  aspect-ratio: 4 / 5;
  border-radius: var(--radius);
  overflow: hidden;
}

.editorial-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-text {
  max-width: 540px;
  margin: 42px auto 0;
  text-align: center;
  color: var(--muted);
}

/* ===== PACKS ===== */
.packs {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 30px;
  margin-top: 50px;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
  cursor: pointer;
  transition: .25s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 45px rgba(0,0,0,.15);
}

.card-image {
  aspect-ratio: 1;
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 16px;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card p { color: var(--muted); }

/* ===== FLOW CONTAINER ===== */
.flow-container {
  position: relative;
  min-height: 400px; /* Altura m√≠nima para mantener el layout */
}

/* ===== FLOW SECTIONS ===== */
.flow {
  opacity: 0;
  transform: translateY(18px) scale(0.98);
  transition:
    opacity .45s ease,
    transform .55s cubic-bezier(.22,.61,.36,1);
  pointer-events: none;
  position: absolute;
  width: 100%;
  left: 0;
  visibility: hidden;
}

.flow.active {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
  position: relative;
  visibility: visible;
}

/* ===== PRICES ===== */
.prices {
  max-width: 420px;
  margin: 40px auto;
}

.prices button {
  width: 100%;
  padding: 18px;
  margin-bottom: 14px;
  border-radius: 14px;
  border: none;
  background: var(--card);
  font-size: 16px;
  cursor: pointer;
}

.prices button:hover {
  transform: translateY(-2px);
}

/* ===== NAV BUTTONS ===== */
.back-btn {
  margin-top: 30px;
  background: transparent;
  border: 1px solid var(--muted);
  color: var(--text);
  padding: 12px 20px;
  border-radius: 14px;
  cursor: pointer;
}

/* ===== BUY ===== */
.buy-btn {
  margin-top: 30px;
  background: #25D366;
  color: white;
  font-size: 20px;
  padding: 18px 28px;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 12px;
}

/* ===== PRICE BUTTONS ===== */
.prices button {
  background: var(--card);
  border: 2px solid rgba(37, 205, 211, 0.35);
  color: var(--text);
  font-weight: 500;
  transition:
    transform .2s ease,
    box-shadow .25s ease,
    border-color .25s ease;
}

.prices button:hover {
  border-color: #23cfc9;
  box-shadow: 0 10px 30px rgba(27, 144, 167, 0.25);
  transform: translateY(-3px);
}

/* Feedback al seleccionar */
.prices button:active {
  transform: scale(0.97);
}

.card-image img {
  transition: transform .6s cubic-bezier(.22,.61,.36,1);
}

.card:hover .card-image img {
  transform: scale(1.06);
}

</style>
</head>

<body class="dark">

<div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>

<div class="logo-banner">
  <img src="logo-banner.png" alt="WebSock Banner">
</div>

<section>
  <div class="container">
    <div class="editorial-card">
      <img src="socks-hero.jpeg" alt="Calcetas WebSock">
    </div>
    <p class="hero-text">Calcetas esenciales, c√≥modas y funcionales.</p>
  </div>
</section>

<!-- Contenedor principal para las secciones interactivas -->
<div class="flow-container">
  <section id="home" class="flow active">
    <div class="container">
      <h2>Paquetes disponibles</h2>

      <div class="packs">

        <div class="card" onclick="openPack('WorkPack','Negras')">
          <div class="card-image">
            <img src="work.jpg" alt="WorkPack">
          </div>
          <h3>WorkPack</h3>
          <p>Negras ¬∑ Uso diario</p>
        </div>

        <div class="card" onclick="openPack('HomePack','Grises')">
          <div class="card-image">
            <img src="home.jpeg" alt="HomePack">
          </div>
          <h3>HomePack</h3>
          <p>Grises ¬∑ Casual</p>
        </div>

        <div class="card" onclick="openPack('SportPack','Blancas')">
          <div class="card-image">
            <img src="sport.jpg" alt="SportPack">
          </div>
          <h3>SportPack</h3>
          <p>Blancas ¬∑ Activo</p>
        </div>

        <div class="card" onclick="openPack('MixPack','Surtidas')">
          <div class="card-image">
            <img src="mix.jpg" alt="MixPack">
          </div>
          <h3>MixPack</h3>
          <p>Negro ¬∑ Gris ¬∑ Blanco</p>
        </div>

      </div>
    </div>
  </section>

  <section id="catalog" class="flow">
    <div class="container">
      <h2 id="packTitle"></h2>
      <div class="prices">
        <button onclick="selectOption(1,20)">1 par ‚Äî $20</button>
        <button onclick="selectOption(4,50)">4 pares ‚Äî $50</button>
        <button onclick="selectOption(10,150)">10 pares ‚Äî $150</button>
      </div>
      <button class="back-btn" onclick="goBack('home')">‚Üê Volver</button>
    </div>
  </section>

  <section id="buy" class="flow">
    <div class="container" style="text-align:center;">
      <h2>Finaliza tu compra</h2>
      <button class="buy-btn" onclick="goWhatsApp()">Comprar por WhatsApp</button>
      <br><br>
      <button class="back-btn" onclick="goBack('catalog')">‚Üê Cambiar cantidad</button>
    </div>
  </section>
</div>

<script>
let selectedPack="", selectedDesc="", selectedQty=0, selectedPrice=0;
const phoneNumber = "9642154328";

function show(section) {
  // Oculta todas las secciones
  document.querySelectorAll(".flow").forEach(s => {
    s.classList.remove("active");
  });
  // Muestra la secci√≥n solicitada
  setTimeout(() => {
    document.getElementById(section).classList.add("active");
  }, 50);
}

function openPack(pack, desc) {
  selectedPack = pack;
  selectedDesc = desc;
  document.getElementById('packTitle').innerText = `${pack} (${desc})`;
  show("catalog");
}

function selectOption(qty, price) {
  selectedQty = qty;
  selectedPrice = price;
  show("buy");
}

function goBack(section) {
  show(section);
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}

function goWhatsApp() {
  const msg =
    `Hola üëã Quiero el ${selectedPack} (${selectedDesc}) ‚Äî ${selectedQty} pares por $${selectedPrice}`;
  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>

</body>
</html>
