<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Websock ‚Äî Calcetas a domicilio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f5f5f5;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --radius: 18px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== RESET IM√ÅGENES ===== */
img {
  display: block;
  max-width: 100%;
}

/* ===== CONTENEDOR ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

section {
  padding: 80px 0;
}

/* ===== BANNER LOGO ===== */
.logo-banner {
  width: 100%;
  height: 32vh;
  overflow: hidden;
}

.logo-banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== HERO EDITORIAL ===== */
.editorial {
  margin-top: 60px;
}

.editorial-card {
  width: 100%;
  aspect-ratio: 4 / 5; /* üî• clave Bershka */
  overflow: hidden;
  border-radius: var(--radius);
}

.editorial-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TEXTO HERO ===== */
.hero-text {
  max-width: 520px;
  margin: 40px auto 0;
  text-align: center;
  font-size: 18px;
  color: var(--muted);
}

/* ===== PACKS ===== */
.packs {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 28px;
  margin-top: 50px;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 45px rgba(0,0,0,.12);
}

.card-image {
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border-radius: 14px;
  margin-bottom: 16px;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card h3 {
  margin: 0;
  font-weight: 600;
}

.card p {
  margin: 6px 0 0;
  color: var(--muted);
}

/* ===== FLOW ===== */
.hidden {
  display: none;
}

.prices {
  max-width: 420px;
  margin: 40px auto;
}

.prices button {
  width: 100%;
  padding: 18px;
  margin-bottom: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  background: white;
  font-size: 16px;
  cursor: pointer;
  transition: background .2s, transform .1s;
}

.prices button:hover {
  background: #eee;
  transform: translateY(-2px);
}

/* ===== BUY ===== */
.buy-btn {
  margin-top: 30px;
  background: #25D366;
  color: white;
  font-size: 20px;
  padding: 18px 28px;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 12px;
}

.buy-btn img {
  width: 26px;
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="logo-banner">
  <img src="logo-banner.png" alt="Websock">
</div>

<!-- HERO -->
<section class="editorial">
  <div class="container">
    <div class="editorial-card">
      <img src="socks-hero.jpeg" alt="Calcetas Websock">
    </div>

    <p class="hero-text">
      Calcetas esenciales, c√≥modas y funcionales.  
      Elige tu paquete y rec√≠belas directo en casa.
    </p>
  </div>
</section>

<!-- PACKS -->
<section id="home">
  <div class="container">
    <h2>Paquetes disponibles</h2>

    <div class="packs">
      <div class="card" onclick="openPack('WorkPack','calcetas negras')">
        <div class="card-image">
          <img src="work.jpg">
        </div>
        <h3>WorkPack</h3>
        <p>Calcetas negras</p>
      </div>

      <div class="card" onclick="openPack('HomePack','calcetas grises')">
        <div class="card-image">
          <img src="home.jpeg">
        </div>
        <h3>HomePack</h3>
        <p>Calcetas grises</p>
      </div>

      <div class="card" onclick="openPack('SportPack','calcetas blancas')">
        <div class="card-image">
          <img src="sport.jpg">
        </div>
        <h3>SportPack</h3>
        <p>Calcetas blancas</p>
      </div>
    </div>
  </div>
</section>

<!-- CANTIDAD -->
<section id="catalog" class="hidden">
  <div class="container">
    <h2 id="packTitle"></h2>
    <p>Selecciona la cantidad</p>

    <div class="prices">
      <button onclick="selectOption(1,20)">1 par ‚Äî $20</button>
      <button onclick="selectOption(4,50)">4 pares ‚Äî $50</button>
      <button onclick="selectOption(10,150)">10 pares ‚Äî $150</button>
    </div>
  </div>
</section>

<!-- COMPRA -->
<section id="buy" class="hidden">
  <div class="container" style="text-align:center;">
    <h2>Finaliza tu compra</h2>

    <button class="buy-btn" onclick="goWhatsApp()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      Comprar por WhatsApp
    </button>
  </div>
</section>

<script>
let selectedPack = "";
let selectedDesc = "";
let selectedQty = 0;
let selectedPrice = 0;

const phoneNumber = "521XXXXXXXXXX";

function openPack(pack, desc) {
  selectedPack = pack;
  selectedDesc = desc;

  home.classList.add("hidden");
  catalog.classList.remove("hidden");
  packTitle.innerText = `${pack} (${desc})`;
}

function selectOption(qty, price) {
  selectedQty = qty;
  selectedPrice = price;

  catalog.classList.add("hidden");
  buy.classList.remove("hidden");
}

function goWhatsApp() {
  const message = `Hola üëã Quiero comprar el ${selectedPack} (${selectedDesc}) ‚Äî ${selectedQty} pares por $${selectedPrice}`;
  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, "_blank");
}
</script>

</body>
</html>
